{% load static %}
<!-- Hero Section -->
<section class="hero" id="home">
    <div class="hero-bg-overlay"></div>
    <div class="container">
        <div class="hero-content" data-aos="fade-up">
            <div class="hero-image">
                <img src="{% static 'images/MuratYurdugül.jpg' %}" alt="Profil Fotoğrafı">
                <div class="hero-image-border"></div>
            </div>
            <h1>Merhaba, Ben <span class="gradient-text">Murat YURDUGÜL</span></h1>
            <div class="hero-title">
                <span class="typed-text"></span>
                <span class="typed-cursor"></span>
            </div>
            <p class="hero-description">Yazılım Mühendisliği Öğrencisi</p>
            <div class="hero-social">
                {% if site_settings.github %}
                <a href="{{ site_settings.github }}" class="social-icon" target="_blank"><i class="fab fa-github"></i></a>
                {% endif %}
                {% if site_settings.linkedin %}
                <a href="{{ site_settings.linkedin }}" class="social-icon" target="_blank"><i class="fab fa-linkedin"></i></a>
                {% endif %}
                {% if site_settings.twitter %}
                <a href="{{ site_settings.twitter }}" class="social-icon" target="_blank"><i class="fab fa-twitter"></i></a>
                {% endif %}
                {% if site_settings.instagram %}
                <a href="{{ site_settings.instagram }}" class="social-icon" target="_blank"><i class="fab fa-instagram"></i></a>
                {% endif %}
            </div>
            <div class="hero-buttons" data-aos="fade-up" data-aos-delay="300">
                <a href="#projects" class="btn btn-primary">Projelerimi Gör</a>
                <a href="#contact" class="btn btn-outline">İletişime Geç</a>
            </div>
        </div>
    </div>
    <div class="hero-shape">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#ffffff" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,112C672,96,768,96,864,112C960,128,1056,160,1152,160C1248,160,1344,128,1392,112L1440,96L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
        </svg>
    </div>
</section>
