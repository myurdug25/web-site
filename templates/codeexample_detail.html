{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="container" style="padding-top:100px; padding-bottom:100px;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-lg border-0 rounded-4 p-4" style="background:#181c2a; margin-top:32px; margin-bottom:32px;">
                <h1 class="mb-3 text-white">{{ codeexample.title }}</h1>
                <div class="mb-2">
                    <span class="badge bg-primary">{{ codeexample.get_language_display }}</span>
                    <span class="badge bg-info">{{ codeexample.get_category_display }}</span>
                </div>
                <p class="lead text-white-50 mb-4">{{ codeexample.description }}</p>
                <pre style="background:#23272f; color:#eaeaea; border-radius:8px; padding:18px 20px; font-size:1rem; overflow-x:auto;"><code>{{ codeexample.code }}</code></pre>
            </div>
        </div>
    </div>
</section>
{% endblock %}
