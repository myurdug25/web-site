{% load static %}
<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <div class="logo">
            {% if site_settings.logo %}
                <img src="{{ site_settings.logo.url }}" alt="Logo" class="logo-img">
            {% else %}
                <img src="{% static 'images/depositphotos_59724143-stock-illustration-business-concept-progress-of-it.jpg' %}" alt="Logo" class="logo-img">
            {% endif %}
            <span>{{ site_settings.site_name }}</span>
        </div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            {% for link in navbar_links %}
                <li><a href="/" data-section="{{ link.section }}">{{ link.title }}</a></li>
            {% endfor %}
            {% if site_settings.cv_file %}
            <li><a href="{{ site_settings.cv_file.url }}" class="btn-cv" target="_blank"><i class="fas fa-download"></i> CV İndir</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const navLinks = document.querySelectorAll('.nav-links a[data-section]');
    
    navLinks.forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const section = this.getAttribute('data-section');
            
            // Eğer ana sayfada değilsek, önce ana sayfaya yönlendir
            if (window.location.pathname !== '/') {
                window.location.href = '/#' + section;
            } else {
                // Ana sayfadaysak, direkt scroll yap
                const targetElement = document.getElementById(section);
                if (targetElement) {
                    targetElement.scrollIntoView({ behavior: 'smooth' });
                }
            }
        });
    });
});
</script>

<style>
.skill-detail-section {

}

    text-align: center;
}
.skill-detail-img {
    width: 100px;
    height: 100px;
    object-fit: contain;

}

    font-size: 2rem;
    font-weight: 700;
    margin-bottom: 10px;
}
.skill-detail-category {
    color: #5b47e7;
    font-size: 1.1rem;
    margin-bottom: 20px;
}
</style>
