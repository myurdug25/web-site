<!-- Navbar -->
<nav class="navbar">
    <div class="container">
        <div class="logo">
            {% if site_settings.logo %}
                <img src="{{ site_settings.logo.url }}" alt="Logo" class="logo-img">
            {% else %}
                <img src="{% static 'images/depositphotos_59724143-stock-illustration-business-concept-progress-of-it.jpg' %}" alt="Logo" class="logo-img">
            {% endif %}
            <span>{{ site_settings.site_name }}</span>
        </div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-links">
            <li><a href="/#home">Ana Sayfa</a></li>
            <li><a href="/#about">Hakkımda</a></li>
            <li><a href="/#skills">Yetenekler</a></li>
            <li><a href="/#projects">Projeler</a></li>
            <li><a href="/#contact">İletişim</a></li>
            {% if site_settings.cv_file %}
            <li><a href="{{ site_settings.cv_file.url }}" class="btn-cv" target="_blank"><i class="fas fa-download"></i> CV İndir</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // Sadece anasayfadaysa smooth scroll yap
    if (window.location.pathname === "/" || window.location.pathname === "/index/") {
        document.querySelectorAll('.nav-links a[href^="/#"]').forEach(function(link) {
            link.addEventListener('click', function(e) {
                const hash = this.getAttribute('href').split('#')[1];
                const target = document.getElementById(hash);
                if (target) {
                    e.preventDefault();
                    target.scrollIntoView({ behavior: 'smooth' });
                    // Hash'i güncelle
                    history.replaceState(null, null, '/#' + hash);
                }
            });
        });
        // Sayfa yüklendiğinde hash varsa kaydır
        if (window.location.hash) {
            const target = document.getElementById(window.location.hash.replace('#', ''));
            if (target) {
                setTimeout(function() {
                    target.scrollIntoView({ behavior: 'smooth' });
                }, 300);
            }
        }
    }
});
</script>
